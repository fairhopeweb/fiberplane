[package]
name = "fiberplane"
version = "0.1.0"
authors = ["Benno van den Berg <benno@fiberplane.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["lib"]

[dependencies]
fp-bindgen = { git = "ssh://git@github.com/fiberplane/fp-bindgen.git", branch = "main", features = [
    "time-compat",
] }
# fp-bindgen = { path = "../fp-bindgen/fp-bindgen", features = ["time-compat"] }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
time = { version = "0.3", features = ["serde-human-readable"] }

[dev-dependencies]
once_cell = "1.8"
pretty_assertions = "0.7"
