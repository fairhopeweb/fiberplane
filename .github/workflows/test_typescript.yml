name: Test TypeScript packages

on:
  push:
    branches: ["**"]
    paths:
      - ".github/workflows/*_typescript.yml"
      - "fiberplane-charts/**.ts"
      - "fiberplane-charts/**.tsx"
      - "package.json"
      - "rome.json"
      - "yarn.lock"

jobs:
  test_ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: yarn --immutable

      - name: Linting and formatting
        # Skip on main, since it's not critical and should've already been
        # checked before merging
        if: ${{ github.event_name == 'push' && github.ref != 'refs/heads/main' }}
        run: yarn lint

      - name: Type-checking
        run: yarn type-check

      # Disabled because there are no TS tests currently.
